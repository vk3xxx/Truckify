global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'truckify'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8001']
    metrics_path: '/metrics'

  # Consul Service Discovery
  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']

  # NATS Monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']

