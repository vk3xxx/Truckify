name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Go services
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Build API Gateway
        run: cd api-gateway && go build -v ./...

      - name: Build Auth Service
        run: cd services/auth && go build -v ./...

      - name: Build Admin Service
        run: cd services/admin && go build -v ./...

      - name: Test Backend
        run: |
          cd api-gateway && go test -v ./...
          cd ../services/auth && go test -v ./...

  # Frontend React app
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  # Mobile React Native app
  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/truckify-mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/truckify-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck

  # Docker build verification
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: false
          tags: truckify/api-gateway:test

      - name: Build Auth Service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth
          push: false
          tags: truckify/auth-service:test
